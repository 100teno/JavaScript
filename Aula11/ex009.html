<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where do u live?</title>
</head>
<h1>Nacionalidade</h1>
País onde nasceu: <input type="text" name="txtvel" id="txtvel"> 
<input type="button" value="Verificar" onclick="calcular()">
<div id="res"></div>

<script>
  var txtv = window.document.getElementById('txtvel')

  function calcular() {
    var txtv = window.document.getElementById('txtvel')
    var res = window.document.getElementById('res')
    var vel = Text(txtv.value)
    res.innerHTML = `<p>O país que você nasceu é <strong>${vel}</strong></p>`
    if (vel>Brasil) {
      res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
    }
    res.innerHTML += `<p>Você é Brasileiro.</p>`


  }
</script>

<body>

</body>

</html>
